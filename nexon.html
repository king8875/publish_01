<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>Nexon</title>
    <link href="css/nexon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.32/dist/lenis.min.js"></script>


</head>

<body>
    <nav>
        <div class="logo"><img src="./src/img/nexon_img/logo.png"></div>
        <div class="nav-item">
            <div>홈</div>
            <div>넥슨 크리에이터즈란?</div>
            <div>크리에이터즈</div>
            <div>캠페인</div>
            <div>크리에이터즈 센터</div>
        </div>
        <div class="login-con">
            <div><span>MY 스튜디오</span></div>
            <button><span>로그인</span></button>
        </div>
    </nav>

    <script>
        window.addEventListener('scroll', function () {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //현재 스크롤 위치
            var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight; //전체 스크롤 값
            var clientHeight = document.documentElement.clientHeight || document.body.clientHeight; //
            var scrolled = (scrollTop / (scrollHeight - clientHeight)) * 100;

            console.log(scrollTop);

            if(scrollTop >= 100) {
                document.querySelector('nav').style.backgroundColor = 'white';
            } else {
                document.querySelector('nav').style.backgroundColor = 'transparent';
            }
        })
    </script>

    <div class="first">
        <div class="first_text">
            <p>전체 넥슨 크리에이터즈</p>
            <p>2,085<span>명</span></p>
            <p>2024.04.06 기준</p>
        </div>
        <div class="circle"></div>
        <div class="rectangle"></div> 
    </div>

    <div class="swiper_con">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="src/img/nexon_img/nexon01.png"></div>
                <div class="swiper-slide"><img src="src/img/nexon_img/nexon02.png"></div>
                <!-- <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div> -->
            </div>
    
            <div class="swiper-pagination"></div>
    
            <div class="swiper-button-prev">
                <div class="material-icons"><i class="fa-solid fa-arrow-left"></i></div>
            </div>
            <div class="swiper-button-next">
                <div class="material-icons"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
    
            <!-- <div class="swiper-scrollbar"></div> -->
    
        </div>
    </div>

    <div style="height: 2000px;"></div>





    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 5000
            },

            loop: true,
            slidesPerView: 1,
            spaceBetween: 10,
            centeredSlides: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                type: 'bullets'
            },
            navigation: {
                prevEl: '.swiper-button-prev',
                nextEl: '.swiper-button-next'
            }
        })
    </script>







</body>

</html>
