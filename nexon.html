<body>
    <header>
        <div class="nav_container">
            <div class="logo"><img src="./src/img/nexon_img/logo.png"></div>

                <span>홈</span>

                <div><span>MY 스튜디오</span></div>
                <button><span>로그인</span></button>
            </div>
        </div>

    </header>

    <script>
        window.addEventListener('scroll', function () {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //현재 스크롤 위치
            var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight; //전체 스크롤 값
            var clientHeight = document.documentElement.clientHeight || document.body.clientHeight; //
            var scrolled = (scrollTop / (scrollHeight - clientHeight)) * 100;
            var navContainer = document.querySelector('header');

            console.log(scrollTop);

            if (scrollTop >= 100) {
                document.querySelector('header').style.backgroundColor = 'white';
                navContainer.addEventListener('mouseenter', function () {
                    this.style.backgroundColor = 'white';
                });
            } else {
                document.querySelector('header').style.backgroundColor = 'transparent';
                navContainer.addEventListener('mouseenter', function () {
                    this.style.backgroundColor = 'white';
                });
                navContainer.addEventListener('mouseleave', function () {
                    this.style.backgroundColor = 'transparent';
                });

            }
        })
    </script>

    <div>

        <div class="first">
            <div class="video_container">
                <video autoplay="" playsinline="" loop="" data-sentry-component="BackgroundVideo"
                    data-sentry-source-file="AboveBanner.tsx">
                    <source src="https://dev-creators-cdn.na.nexon.com/creators/hardcoding/static/mainvisual.mp4">
                </video>
                <div class="first_text">
                    <p>전체 넥슨 크리에이터즈</p>
                    <p>2,085<span>명</span></p>
                    <p>2024.04.06 기준</p>
                </div>
            </div>
        </div>

        <div class="test_container">
            <div class="slide-container">
                <ul class="slide">
                    <li><a><img src="src/img/nexon_img/nexon01.png"></a></li>
                    <li><a><img src="src/img/nexon_img/nexon02.png"></a></li>
                    <li><a><img src="src/img/nexon_img/nexon01.png"></a></li>
                </ul>
            </div>
            <div class="btn_container">
                <!-- <button class="slide_1">1</button>
                <button class="slide_2">2</button>
                <button class="slide_3">3</button> -->
    
                <button class="pre"><img src="src/Icon/More.png"></button>
                <button class="next"><img src="src/Icon/More.png"></button>
            </div>
            
        </div>



        <script>

            $('.slide a').mouseover(function() {
                $('.btn_container').css('visibility', 'visible');
            })
            $('.slide a').mouseleave(function() {
                $('.btn_container').css('visibility', 'hidden');
                
            })

            

            var num = 1;

            $('.slide_1').on('click', function () {
                $('.slide-container').css('transform', 'translateX(0px)');
            })
            $('.slide_2').on('click', function () {
                $('.slide-container').css('transform', 'translateX(-100vw)');
            })
            $('.slide_3').on('click', function () {
                $('.slide-container').css('transform', 'translateX(-200vw)');
            })


            $('.next').on('click', function () {
                if (num == 1) {
                    $('.slide-container').css('transform', 'translateX(-100vw)');
                    num = 2;
                } else if (num == 2) {
                    $('.slide-container').css('transform', 'translateX(-200vw)');
                    num = 3;
                } else if (num == 3) {
                    $('.slide-container').css('transform', 'translateX(0vw)');
                    num = 1;
                };
            })

            $('.pre').on('click', function () {
                if (num == 1) {
                    $('.slide-container').css('transform', 'translateX(-200vw)');
                    num = 3;
                } else if (num == 2) {
                    $('.slide-container').css('transform', 'translateX(0vw)');
                    num = 1;
                } else if (num == 3) {
                    $('.slide-container').css('transform', 'translateX(-100vw)');
                    num = 2;

                };
            });
        </script>

        <div style="height: 90px; float: none;"></div>

        <main>
            <div class="side_div">
