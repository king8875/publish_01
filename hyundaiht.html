<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyundaiHT</title>
    <link rel="stylesheet" href="css/hyundaiht.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <section class="section01">
            <header id="header">
                <div class="header_side">
                    <h1 class="logo">
                        <img src="https://www.hyundaiht.co.kr/kr/images/common/logo.svg">
                    </h1>

                    <div class="header_btn">
                        <a>
                            <p>PRODUCTS</p>

                        </a>
                        <a>
                            <p>KOREAN</p>
                            <img src="src/Icon/hyundai/DownArrow.svg">
                        </a>
                        <button class="sitemap_btn">
                            <img src="src/Icon/hyundai/Vector.svg"></a>
                        </button>
                    </div>
                </div>
                <div class="gnb">
                    <ul>
                        <li>BUSINESS</li>
                        <li>BRAND</li>
                        <li>INVESTORS</li>
                        <li>MEDIA CENTER</li>
                        <li>COMPANY</li>
                    </ul>
                </div>
            </header>

            <article class="background_video_wrapper">
                <div class="background_video">
                    <div class="black_bg"></div>
                    <iframe id="player" data-code="ClzkOo7n8cM" frameborder="0" allowfullscreen=""
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" width="640" height="360"
                        src="https://www.youtube.com/embed/ClzkOo7n8cM?autoplay=1&amp;controls=0&amp;autohide=1&amp;wmode=opaque&amp;showinfo=0&amp;loop=1&amp;mute=1&amp;playsinline=1&amp;start=0&amp;suggestedQuality=hd1080&amp;playlist=ClzkOo7n8cM&amp;enablejsapi=1&amp;origin=https%3A%2F%2Fwww.hyundaiht.co.kr&amp;widgetid=1&amp;modestbranding=1&amp;rel=0"
                        data-keepplaying=""></iframe>
                </div>

            </article>
            <div class="background_video_text_wrapper">
                <div class="bg_video_text_con">
                    <img src="src/img/hyundai/HT_Logo_ Primary_White.png">
                    <div class="bg_video_text">
                        <h1>Hello Tomorrow</h1>
                        <h1>Home Think</h1>
                    </div>

                </div>
            </div>
        </section>

        <section class="section02">
            <div class="section02_con">
                <article class="sec02_article_left">
                    <div class="sec02_text">
                        <div class="sec02_title">
                            <p>Smart Home</p>
                        </div>
                        <div class="sec02_sub">
                            <p>우리의 삶,</p>
                            <p>일상을 편안하게</p>
                        </div>
                        <div class="sec02_plus_btn">
                            <div class="sec02_plus">
                                <img src="src/Icon/hyundai/Plus.svg">
                            </div>
                            <div class="sec02_plus_box">
                                <p>Learn More</p>
                            </div>
                        </div>
                       
                       

                    </div>
                    <img src="src/img/hyundai/section02_bg01.jpg">
                    
                </article>
                <div class="colunm">
                    <article class="sec02_article_right">  
                        <img src="src/img/hyundai/section02_bg02.jpg">
                    </article>
                    <article class="sec02_article_right">
                        <img src="src/img/hyundai/section02_bg03.jpg">
                    </article>
                </div>
            </div>
         


        </section>



    </div>
    <script src="js/hyundaiht.js"></script>

</body>

</html>
