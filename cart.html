<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/cart.css" rel="stylesheet">
   

</head>

<body>

    <div class="container">
        <p>Your shopping cart</p>
        <table class="cart-table">
            <thead>
                <tr>
                    <td></td>
                    <td class="cell-long">Item</td>
                    <td>Amount</td>
                    <td>Price</td>
                    <td>Total</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="src/img/img01.jpg"></td>
                    <td><p>camera</p></td>
                    <td>1</td>
                    <td>7000</td>
                    <td>7000</td>

                </tr>
                <tr>
                    <td colspan="5" style="text-align: right;">price : 505050</td>
                </tr>
            </tbody>


        </table>


    </div>

    <div class="shopping-cart">
        <h2>Your shopping cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <span class="item-title">SONY FE 70-200 mm F2.8 GM OSS</span>
                <span class="item-price">€1979.00</span>
                <span class="item-total">€1979.00</span>
            </div>
            <div class="cart-item">
                <span class="item-title">SONY Sonnar T* E 24mm F1.8 ZA</span>
                <span class="item-price">€989.00</span>
                <span class="item-total">€989.00</span>
            </div>
        </div>
        <div class="cart-total">
            Total: €2968.00
        </div>
        <div class="cart-buttons">
            <button class="cart-button">Edit your shopping cart</button>
            <button class="cart-button">Choose payment method</button>
        </div>
    </div>

</body>

</html>
